<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="login-title">Login to lab</mat-card-title>
    <mat-card-subtitle class="login-subtitle">Click here to login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button class="login-button" (click)="signin()">Login</button>
  </mat-card-actions>
</mat-card>
